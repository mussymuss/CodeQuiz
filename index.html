<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/styles.css">
</head>
<body>
    <div class="row">
        <div class="col lg 6">
            <a id="highscores" href="highscores.html"><strong>High Scores</strong></a>
        </div>
        <div class="col lg 6">
            <h6 id="timer"></h6>
        </div>
    </div>
    
<div class="wrapper"> 
    <div id="start-page" class="start card-body" style="display: block;">
        <div class="col text-center">
            <h1>Coding Quiz</h1>
            <button id="start" class="btn">Begin</button>
        </div>

    </div>
    
    <div id="questions" class="card hide" style="display:block">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <div id="game-over-screen" class="card" style="display:none">
                
        <div class="card-body">
            <h3 id="game-over">Game Over</h3>
            <div id="score-text"></div>
            <br>
            <input type="text" id="initials" placeholder="Please enter initials">
            <br>
            <button id="submit" class="btn">Submit</button>
        </div>
    </div>

</div>
<script src="./assets/scripts/logic.js"></script>
</body>
</html>
